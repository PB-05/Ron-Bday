<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Ron!</title>
    <style>
        /* General Page Style */
        body {
            margin: 0;
            padding: 0;
            height: 200vh; /* To enable scrolling */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background-color: #fce4ec; /* Soft pink background */
            overflow-x: hidden;
        }

        h1 {
            font-size: 3rem;
            color: #ff4081;
            text-shadow: 2px 2px 10px rgba(255, 64, 129, 0.6);
            margin-top: 50px;
        }

        .number {
            font-size: 5rem;
            color: #ff4081;
            font-weight: bold;
            animation: pulse 1.5s infinite;
            text-shadow: 0 0 20px rgba(255, 64, 129, 0.8);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        /* Image Section */
        .image-section {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .image-section img {
            max-width: 300px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .image-section h2 {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #d50000;
        }
    </style>
</head>
<body>
    <!-- Greeting -->
    <h1>Happy 19th Birthday, Ron!</h1>
    <div class="number">19</div>

    <!-- Image Section (Hidden by Default) -->
    <div class="image-section" id="imageSection">
<img src= "Screenshot 2025-01-19 at 12.22.07.png"alt="Ron">
    <h2>ðŸŽ‰ Surprise, Ron! ðŸŽ‰</h2>
    </div>

    <script>
        // Show the image section when scrolling down
        window.addEventListener('scroll', () => {
            const scrollHeight = document.documentElement.scrollHeight;
            const scrollTop = window.scrollY + window.innerHeight;

            // Trigger when nearing the bottom of the page
            if (scrollTop >= scrollHeight * 0.8) {
                document.getElementById('imageSection').style.display = 'flex';
            }
        });
    </script>
</body>
</html>
