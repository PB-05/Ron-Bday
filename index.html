<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Ron!</title>
    <style>
        /* General Page Style */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background-color: #fce4ec; /* Soft pink background */
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            color: #ff4081;
            text-shadow: 2px 2px 10px rgba(255, 64, 129, 0.6);
            margin: 0;
        }

        h2 {
            font-size: 1.5rem;
            color: #d81b60;
            margin: 10px 0;
        }

        /* Pulsating Number Style */
        .number {
            font-size: 5rem;
            color: #ff4081;
            font-weight: bold;
            animation: pulse 1.5s infinite;
            text-shadow: 0 0 20px rgba(255, 64, 129, 0.8);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        /* Flower Styles */
        .flower {
            position: absolute;
            width: 80px;
            height: 80px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/a/ac/Simple_red_flower.svg');
            background-size: cover;
            animation: bloom 4s infinite ease-in-out, float 5s infinite ease-in-out;
        }

        /* Keyframes for Animation */
        @keyframes bloom {
            0%, 100% { transform: scale(0.8); }
            50% { transform: scale(1.2); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Flower Positions */
        .flower1 { top: 10%; left: 10%; animation-delay: 0s; }
        .flower2 { top: 20%; right: 15%; animation-delay: 1s; }
        .flower3 { bottom: 15%; left: 5%; animation-delay: 2s; }
        .flower4 { bottom: 10%; right: 10%; animation-delay: 3s; }
        .flower5 { top: 40%; left: 50%; animation-delay: 1.5s; transform: translate(-50%, -50%); }
    </style>
</head>
<body>
    <!-- Message Content -->
    <div style="text-align: center;">
        <h1>Wishing Sharon (Ron)</h1>
        <div class="number">19</div>
        <h2>A Wonderful Happy Birthday! ðŸŽ‰</h2>
    </div>

    <!-- Dynamic Flowers -->
    <div class="flower flower1"></div>
    <div class="flower flower2"></div>
    <div class="flower flower3"></div>
    <div class="flower flower4"></div>
    <div class="flower flower5"></div>
</body>
</html>
